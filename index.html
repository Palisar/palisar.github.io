<body>
    <!-- container and title -->

    <div class="container my-4 text-light">
        <h1 class="my-4 text-center">Chatterbox</h1>

        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>

        <!-- butttons for chat room -->
        <div class="chat-rooms mb-3 text-center" style="color: aqua;">
            <div class="my-2">Choose a chat room:</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="ninjas">#ninjas</button>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-1">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send"></input>
                </div>
            </div>
        </form>
        <div class="my-2 text-right">
            <button class="btn clear-btn" id="clear">Clear chat</button>
        </div>
        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group text-dark"></ul>
        </div>


    </div>
